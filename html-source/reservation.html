          <script>
            // console.log("Printing this on the console");

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
              'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')

              // Loop over them and prevent submission
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })
            })()
            

            document.getElementById("myBtn").addEventListener("click", function(){

              // if (myEl.classList.contains("red-text")){

              // }else{

              // }

              // notify("neutral", "This is some message")

              // notifyModal("title", "<em>hello, world</em>", "success", "my text for the button")

              let attention = prompt()
              let html = `
                <form id='check-availabilty-form' novalidate method="post" action="" class="needs-validation">
                  <div class="row">
                    <div class="col">
                      <div class="row" id="reservation-dates-modal">
                        <div class="col">
                          <input disabled type="text" class="form-control" required name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col">

                        </div>
                      </div>
                    </div>

              `

            // JS for changing the format of the date picker

            }); 

            // JS for using the notie package
            function notify(msgType, msgText){
              notie.alert({
                type: msgType,
                text: msgText
              })
            }

            // JS for using the sweet alert package
            function notifyModal(title, text, icon, confirmButtonText){
              Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmButtonText
              })
            }

            // JS for understanding module
            function prompt() {
              let toast = function(c){
                const {
                  position = "top-end",
                  icon = "success",
                  title = "",
                } = c

                const Toast = Swal.mixin({
                  toast: true,
                  position: position,
                  icon: icon,
                  title: title,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
                })

                Toast.fire({})
              }

              let success = function(c){
                const {
                  title="",
                  text="",
                  footer=""
                } = c
                Swal.fire({
                  icon: 'success',
                  title: title,
                  text: text,
                  footer: footer
                })
              }

              let error = function(c){
                const {
                  title="",
                  text="",
                  footer=""
                } = c
                Swal.fire({
                  icon: 'error',
                  title: title,
                  text: text,
                  footer: footer
                })
              }

              async function custom(c){
                const {
                  title = "",
                  html = ""
                } = c

                const { value: formValues } = await Swal.fire({
                  title: title,
                  html: html,
                  focusConfirm: false,
                  backdrop: false,
                  showCancelButton: true,
                  willOpen: () => {
                    const elem = document.getElementById("reservation-dates-modal");
                    console.log(elem)
                    const rp = new DateRangePicker(elem, {
                      format: 'yyyy-mm-dd',
                      showOnFocus: true,
                      orientation: "top"
                    })
                  },
                  preConfirm: () => {
                    return [
                      document.getElementById('start').value,
                      document.getElementById('end').value
                    ]
                  },
                  didOpen: () => {
                    document.getElementById("start").removeAttribute("disabled");
                    document.getElementById("end").removeAttribute("disabled");
                  }
                })

                if (formValues) {
                  Swal.fire(JSON.stringify(formValues))
                }
              }

              return {
                toast: toast,
                success: success,
                error: error,
                custom: custom
              }
            }
